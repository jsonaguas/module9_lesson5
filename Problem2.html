<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src = "js/bootstrap.js"></script>
    </head>
    <body>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col col-md-8 col-lg-3 bg-subtle border border-dark mt-2">
            <form class="needs-validation" novalidate>
                <div class="form-floating mt-3 mb-3 col-12">
                    <input type="email" class="form-control" id="exampleInputEmail1" 
                    placeholder="name@company.com" aria-describedby="emailHelp" required>
                    <label for="exampleInputEmail1">Email address</label>
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.</small>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                    <div class = "valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating mt-3 mb-3 col-12">
                    <input type="password" class="form-control" placeholder="********" 
                    id="exampleInputPassword1" required>
                    <label for="exampleInputPassword1">Password</label>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <button type="submit" class="btn btn-info mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
