<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src = "js/bootstrap.js"></script>
    </head>
    <body>
        <header>
            <h1 class="text-center text-primary mb-4"> Form-a-palooza</h1>
        </header>
        <div class="container">
            <h2 class="bg-warning m-0">Form: 2 Columns</h2>
            <div class="row bg-light m-0">
                <div class = "col-md-6">
                    <form>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="mb-2">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.</small>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3 mb-4 w-50">
                            <label for="exampleFirstName" class="mb-2">First Name</label>
                            <input type="text" class="form-control" id="exampleFirstName">
                            </div>
                            <div class="form-group col-md-3 mb-4 w-50">
                                <label for="exampleLastName" class="mb-2">Last Name</label>
                                <input type="text" class="form-control" id="exampleLastName">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group mb-4">
                            <label for="exampleInputPassword1" class="mb-2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleFormControlTextarea1" class="mb-2">Comments/suggestions?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" 
                            rows="3"></textarea>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <h2 class="bg-warning m-0">Form: Inline</h2>
            <form class="row row-cols-8 g-3 align-items-center bg-warning-subtle m-0 pb-3">
                <div class="col-lg-4">
                  <label class="visually-hidden" for="inlineFormInputGroupEmail">Email</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="inlineFormInputGroupEmail" placeholder="Email">
                  </div>
                </div>
              
                <div class="col-lg-4">
                  <label class="visually-hidden" for="inlineFormSelectPw">Password</label>
                  <input type="text" class="form-control" id="inlineFormSelectPw" placeholder="Password">
                  </select>
                </div>
              
                <div class="col-lg-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                      Remember me
                    </label>
                  </div>
                </div>
              
                <div class="col-lg-1">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

        </div>
    </body>
</html>
